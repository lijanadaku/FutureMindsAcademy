<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt('Write your first number:'));
        let operation = prompt('What operation do you want to do: ');
        let secondNumber = parseInt(prompt('Write your second number:'));
        let result;

        switch (operation) {
            case "+":
                result = firstNumber + secondNumber;
                break;
            case "-":
                result = firstNumber - secondNumber;
                break;
            case "*":
                result = firstNumber * secondNumber;
                break;
            case "/":
                if (secondNumber === 0) {
                    throw new Error('Cannot divide by zero!');
                }
                result = firstNumber / secondNumber;
                break;
            case "%":
                result = firstNumber % secondNumber;
                break;
            default:
                console.log('You have entered an invalid operation!');
        }

        console.log(result);
    </script>
</body>
</html>
