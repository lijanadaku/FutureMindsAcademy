<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(`enter a number`));
        let b = parseInt(prompt(`enter the second number`));
        let c = parseInt(prompt(`enter the third number`));

        if ((a>=b && a>=c)){
            alert(`number ${a} is the biggest number`);
        }
        else if((b>=a && b>=c)){
            alert(`number ${b} is the biggest number`);
        }
        else{
            alert(`number ${c} is the biggest number`);
        }


    </script>
</body>

</html>
