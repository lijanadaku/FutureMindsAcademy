<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .progress-bar-container {
            margin-inline: 1rem;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .indicator {
            font-family: monospace;
            font-size: 0.9rem;
            color: grey;
        }

        .progress-bar-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 0%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
        </div>
        <span class="indicator">100%</span>
    </div>
    <script>
        let precentage = parseInt(prompt('What is the progress?'));

        if (isNaN(precentage) || precentage < 0 || precentage > 100)
            throw new Error('Write a valid percentage!');


        let color;
        if (precentage <= 20)
            color = 'darkred';
        else if (precentage <= 50)
            color = 'orange'
        
        else
            color = 'green'

        let progressBar = document.getElementById('bar');
        progressBar.style.backgroundColor = color;
        progressBar.style.width = `${precentage}%`;

        


    </script>
</body>

</html>
