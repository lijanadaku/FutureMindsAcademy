<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           margin: 0;
           min-height: 100vh;
           display: grid;
           grid-template-columns: auto 1fr auto;
           grid-template-rows: auto 1fr auto;
           font-family: 'Gill Sans', 'Gill Sans MT'
        }

        header {
          background-color: bisque;
          padding: 20px;
          grid-row: 1 / 2;
          grid-column: 1 / 4;
        }

        main {
          grid-row: 2 / 3;
          grid-column: 2 / 3;
          display: grid;
          grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
          grid-auto-rows: 200px;
          justify-content: center;
          gap: 10px;

        }

        .product {
            background-color: gray;
            color: white;
            font-size: 20px;
            text-align: center;
            margin: 10px;
        }

        nav {
          background-color: greenyellow;
          padding: 20px;
          grid-row: 2 / 3;
          grid-column: 1 / 2;
        }

        aside {
          background-color: red;
          padding: 20px;
          grid-row: 2 / 3;
          grid-column: 3 / 4;
        }

        footer {
           background-color: black;
           color: white;
           padding: 20px;
           grid-row: 3 / 4;
           grid-column: 1 / 4;
        }
    </style>
</head>
<body>
    <header>The Header</header>
        <main>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
            <div class="product">I'm a product</div>
        </main>
        <nav>Navigation Menu</nav>
        <aside>Some ads</aside>
        <footer>The Footer</footer>
</body>
</html>
