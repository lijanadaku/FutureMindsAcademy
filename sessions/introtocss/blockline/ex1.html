<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em,.a{
            display: inline;
            background-color: red;
            width: 50px;
            height: 100px;
        }
        i,.b{
            display: block;
            background-color: red;
            width: 70px;
            height: 50px;
            padding-left: 50px;
            margin-left: 60px;
        }
        b,.c{
            display: inline-block;
            background-color: red;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <h1>Titulli i pare</h1>
    <p>Paragrafi i <em>pare</em> ne <span class="a">kete</span> file</p>
    <p>Paragrafi i <i>dyte</i> ne <span class="b">kete</span> file</p>
    <p>Paragrafi i <b>trete</b> ne <span class="c">kete</span> file</p>
</body>
</html>
