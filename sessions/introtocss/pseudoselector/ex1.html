<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            color: green;
        }
        li:nth-child(5), li:nth-child(7){
            color: orange;
        }
        li:nth-child(even){
            background-color: grey;
        }
        li:nth-child(odd){
            background-color: yellow;
        }
        li:nth-child(5n+1){
            font-size: 40px;
        }
        .a{
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            word-spacing: 10px;
        }
        .b{
            font-style: italic;
            text-transform: capitalize;
            text-decoration: underline;
            text-decoration-style: double;
            text-decoration-color: blue;
            letter-spacing: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li>elementi 1</li>
        <li>elementi 2</li>
        <li>elementi 3</li>
        <li>elementi 4</li>
        <li>elementi 5</li>
        <li>elementi 6</li>
        <li>elementi 7</li>
        <li>elementi 7</li>
        <li>elementi 9</li>
        <li>elementi 10</li>
    </ul>

    <h1>Titulli i pare</h1>
    <p class="a">Paragrafi i pare</p>
    <p class="b">Paragrafi i dyte</p>
</body>
</html>
