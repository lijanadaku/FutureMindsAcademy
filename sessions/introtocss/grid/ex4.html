<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(5,1fr) ;
            grid-template-rows: repeat(4,1fr);
            grid-template-areas: 
            " item1 item1 item1 item1 item1"
            " item2 item2 item3 item3 item3"
            " item2 item2 item3 item3 item3"
            " item4 item4 item4 item4 item4"
            ;
            gap: 10px;
        }
        .container>div{
            background-color: gray;
            color: white;
            text-align: center;
            font-size: 30px;
            border-radius: 10px;
            padding: 10px;
        }
        .item1{
            grid-area: item1;
        }
        .item2{
            grid-area: item2;
        }
        .item3{
            grid-area: item3;
        }
        .item4{
            grid-area: item4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>
</body>
</html>
