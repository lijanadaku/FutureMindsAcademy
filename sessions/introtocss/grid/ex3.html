<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightblue;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-areas: 
            "header header"
            "aside main"
            "footer footer";
           
        }
        .header{
            grid-area: header;
            text-align: center;
            border: 3px solid blue;
        }
        .aside{
            grid-area: aside;
            border: 2px solid blue;
        }
        .main{
            grid-area: main;
            border: 2px solid blue;
        }
        .footer{
            grid-area: footer;
            text-align: left;
            border: 3px solid blue;
            
        }
    </style>
</head>
<body>
    <h1>CSS Grid Layout</h1>

    <div class="container">
        <div class="header">
            <h1>My Header</h1>
        </div>
        <div class="aside">
            <a href="#php">Link 1</a> <br>
            <a href="#php">Link 2</a> <br>
            <a href="#php">Link 3</a>
        </div>
        <div class="main">
            <h3>Lorem Ipsum</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda minima natus animi minus ex perferendis ullam. Fuga libero et laboriosam tenetur cum sit rerum dolor aspernatur! Ab debitis odit aut?</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
