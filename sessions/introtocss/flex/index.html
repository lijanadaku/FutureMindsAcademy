<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blue;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            height: 300px; 
        }
        .container>div{
            background-color: grey;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 10px;
            margin: 10px;
        }

        .container2{
            margin-top: 10px;
            background-color: blue;
            display: flex;
            gap: 20px;
            height: 300px;
            padding: 20px;
            flex-wrap: wrap;
            align-content: space-evenly;
         }
        .container2>div{
            background-color: grey;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 10px;
            margin: 10px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
