<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelat</title>
</head>
<body>
    <table border="solid black 3px" width="50%">
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
            
            
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>6</td>

        </tr>
    </table>

   
</body>
</html>
