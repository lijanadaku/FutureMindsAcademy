<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            filter: blur(10px);
            transition-duration: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            transition-property: transform;
        }
        div:hover{
            filter: none;
            transform: rotate(720deg);
        }
    </style>
</head>
