<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/99120a42-1aba-4630-ab54-3362666e3714/W+NIKE+DUNK+LOW+NEXT+NATURE.png" alt="" width="100%">
            <div class="sizes-container">
                <span class="size-label">Choose Size</span>
                <div class="sizes">
                    <span class="size">5</span>
                    <span class="size">6</span>
                    <span class="size">7</span>
                    <span class="size">8</span>
                    <span class="size">9</span>
                    <span class="size">10</span>
                </div>
            </div>
        </div>

        <div class="right">
            <span class="product">women's running shoe</span>
            <span class="title">nike epic react flyknit</span>
            <span class="price">$150</span>
            <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos iste temporibus molestias nam numquam! Dolores exercitationem sed velit voluptas, vel incidunt expedita iusto quos quae similique facilis magni. Vel, possimus.
            </p>
            <div>
                <button class="button">add to card</button>
                <button class="dropdown">&#11015;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
