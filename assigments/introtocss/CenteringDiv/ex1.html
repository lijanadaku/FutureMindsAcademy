<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f5deb3; 
        }

        .child {
            width: 300px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        .child h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .child p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">
            <h1>I am centered</h1>
            <p>I am some random text</p>
        </div>
    </div>

</body>
</html>
