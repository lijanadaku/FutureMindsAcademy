<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let kilometers = Number(prompt("Enter distance in kilometers:"));
        let miles = kilometers / 1.6;
        alert(kilometers + " kilometers is approximately " + Math.round(miles) + " miles.");


        let radius = Number(prompt("Enter the radius of the circle:"));
        let area = Math.PI * radius * radius;
        alert("The area of the circle is: " + area.toFixed(2));



        let euros = Number(prompt("Enter amount in euros:"));
        let dollars = euros * 1.1;
        alert(euros + " euros is approximately " + dollars.toFixed(2) + " dollars.");

    </script>
</body>

</html>
