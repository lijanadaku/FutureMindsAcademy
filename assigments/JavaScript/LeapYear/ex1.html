<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = prompt("Enter a year:");
        year = Number(year);

        let divisibleBy4 = (year / 4 === Math.floor(year / 4));
        let divisibleBy100 = (year / 100 === Math.floor(year / 100));
        let divisibleBy400 = (year / 400 === Math.floor(year / 400));

        if ((divisibleBy4 && !divisibleBy100) || divisibleBy400) {
            console.log(year + " is a Leap Year!");
        } else {
            console.log(year + " is NOT a Leap Year.");
        }

    </script>
</body>

</html>
