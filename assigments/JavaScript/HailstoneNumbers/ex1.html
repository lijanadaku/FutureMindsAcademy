<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let number = parseInt(prompt("Enter a positive integer:"));

       
        if (isNaN(number) || number <= 0) {
            console.log("Please enter a valid positive integer.");
        } else {
            console.log("Hailstone sequence starting from", number + ":");

            
            while (number !== 1) {
                console.log(number);
                if (number % 2 === 0) {
                    number = number / 2;
                } else {
                    number = number * 3 + 1;
                }
            }

            
            console.log(1);
        }

    </script>
</body>

</html>
