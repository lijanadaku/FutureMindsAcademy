<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let points = prompt("Enter your test points (0-100):");
        points = Number(points);

        if (points < 0 || points > 100) {
            console.log("There was an error in your input.");
        } else {
            let grade;

            if (points <= 19) {
                grade = 1;
            } else if (points <= 39) {
                grade = 2;
            } else if (points <= 59) {
                grade = 3;
            } else if (points <= 79) {
                grade = 4;
            } else {
                grade = 5;
            }

            console.log(`Congratulations! Your grade is: ${grade}`);
        }


    </script>
</body>

</html>
